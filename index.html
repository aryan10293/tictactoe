<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <header>
        <button class="start">Start Game</button>
        <h1>Tic Tac Toe</h1>
        <button class="reset">Reset Game</button>
    </header>
    <form class="form" action="">
        <div class="username">
            <label for="player1">Player 1 Username:</label>
            <input type="text" id="player1" name="player1" placeholder="Ex: 0drej">
        </div>
        <div class="username">
            <label for="player2">Player 2 Username:</label>
            <input type="text" id="player2" name="player2" placeholder="Ex: ryan22">
        </div>
        <div class="ai">
            <label for="ai">Play AI</label>
            <input type="checkbox" id="ai" name="ai">
        </div>
        <input class="submit" type="submit">
    </form>
    <div class="player-names">
        <div class="user1"></div>
        <div class="user2"></div>
    </div>
    <main class="container">
        <div class="box" id="box"></div>
        <div class="box" id="box"></div>
        <div class="box" id="box"></div>
        <div class="box" id="box"></div>
        <div class="box" id="box"></div>
        <div class="box" id="box"></div>
        <div class="box" id="box"></div>
        <div class="box" id="box"></div>
        <div class="box" id="box"></div>
    </main>
</body>
</html>
